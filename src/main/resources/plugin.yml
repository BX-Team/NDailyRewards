name: NDailyRewards
version: '${version}'
main: space.bxteam.ndailyrewards.NDailyRewards
api-version: '1.17'
authors: [NONPLAYT]
website: https://github.com/BX-Team/NDailyRewards
description: Reward players for playing on your server
softdepend:
  - PlaceholderAPI
commands:
  reward:
    aliases: [rw]
permissions:
